<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--360浏览器优先以webkit内核解析-->

    <title>H+ 后台主题UI框架 - 主页示例</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="/static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/animate.min.css" rel="stylesheet">

    <link href="/static/css/style.min-1.0.2.css" rel="stylesheet">
    <base target="_blank">
</head>
<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInRight tooltip-demo">
        <!--search-->
        <form role="form" class="search-panel">
            <input type="hidden" id="pageIndex" name="pageIndex" value="2" />
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content p-m no-borders">
                            <div class="form-inline">
                                <div class="form-group m-r-sm">
                                    <label class="control-label" for="goodName">商品名称：</label>
                                    <input type="text" class="form-control input-sm mb10" id="goodName" name="goodName" placeholder="商品名称" />
                                </div>
                                <div class="form-group m-r-sm">
                                    <label class="control-label" for="goodBn">商品编号：</label>
                                    <input type="text" class="form-control input-sm mb10" id="goodBn" name="goodBn" placeholder="商品编号" />
                                </div>
                                <div class="form-group m-r-sm">
                                    <label class="control-label" for="goodBrand">商品品牌：</label>
                                    <input type="text" class="form-control input-sm mb10" id="goodBrand" name="goodBrand" placeholder="商品品牌" />
                                </div>
                                <div class="form-group m-r-sm">
                                    <label class="control-label" for="goodCat">商品分类：</label>
                                    <select class="form-control input-sm" name="stdType" id="goodCat">
                                        <option>--请选择--</option>
                                    </select>
                                </div>
                            </div>
                            <p style="height: 8px;"></p>
                            <div class="form-inline" style="max-width: 926px; text-align: right;">
                                <button type="button" class="btn btn-success">筛选</button>
                                <button type="button" class="btn btn-success">显示全部</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--search-->
        <!--list-->
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins m-b-none">
                    <div class="ibox-content p-xxs no-top-border">
                        <div class="panel-body">
                            <table class="table table-bordered table-hover table-center">
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>总店名称</th>
                                        <th>联系人</th>
                                        <th>所在地</th>
                                        <th>联系方式</th>
                                        <th>操作</th>                                        
                                    </tr>
                                </thead>
                                <tbody id="listMode" >
                                    <tr>
                                        <td>
                                            1
                                        </td>
                                        <td>sdfsdfee11</td>
                                        <td>展示</td>
                                        <td>多人帐篷</td>
                                        <td>152652545202</td>
                                        <td>
                                            <span class="cursor-point"><i class="fa fa-pencil tooltips" data-placement="top" data-toggle="tooltip" data-original-title="编辑"></i></span>
                                            &nbsp;
                                            <span onclick="goodListHandler.deleteGood(1)" class="cursor-point">
                                                <i class="fa fa-trash tooltips"
                                                   data-placement="top" data-toggle="tooltip" data-original-title="删除"></i>
                                            </span>                                           
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <p style="float: left; margin: 20px 0;">共1条记录，当前第1/1，每页20条记录</p>
                            <ul style="float: right;" class="pagination pagination-split"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="templist">
        <tr>
            <td>
                {ShopID}
            </td>
            <td>{ShopName}</td>
            <td>{Contacts}</td>
            <td>{ShopProv}{ShopCity}{ShopArea}</td>
            <td>{ContactWay}</td>
            <td>
                <span class="cursor-point"><i class="fa fa-pencil tooltips" data-placement="top" data-toggle="tooltip" data-original-title="编辑"></i></span>
                &nbsp;
                <span onclick="goodListHandler.deleteGood(1)" class="cursor-point">
                    <i class="fa fa-trash tooltips"
                       data-placement="top" data-toggle="tooltip" data-original-title="删除"></i>
                </span>
                &nbsp;
                <span class="cursor-point"><i class="fa fa-credit-card" data-placement="top" data-toggle="tooltip" data-original-title="销量配置"></i></span>
            </td>
        </tr>
    </template>



    <script src="/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/js/plugins/hot/Jquery.util.js"></script>
    <script src="/static/js/bootstrap.min.js?v=3.3.5"></script>
    <script src="/static/js/plugins/layer/layer.min.js"></script>
    <script src="/static/js/content.min.js"></script>
    <script src="/static/js/shop/shoplist.js"></script>
</body>
</html>
